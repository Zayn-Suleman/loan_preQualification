services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loan-prequal-postgres
    environment:
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_password
      POSTGRES_DB: loan_prequalification
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loan_user -d loan_prequalification"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loan-prequal-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: loan-prequal-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loan-prequal-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: loan-prequal-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_COMPRESSION_TYPE: lz4
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - loan-prequal-network

  # Kafka Topic Initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic loan_applications_submitted --partitions 3 --replication-factor 1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic credit_reports_generated --partitions 3 --replication-factor 1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic loan_applications_submitted_dlq --partitions 1 --replication-factor 1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --topic credit_reports_generated_dlq --partitions 1 --replication-factor 1
      echo 'Kafka topics created successfully'
      kafka-topics --list --bootstrap-server kafka:29092
      "
    networks:
      - loan-prequal-network

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: loan-prequal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - loan-prequal-network

  # Grafana (Monitoring Dashboards)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: loan-prequal-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - loan-prequal-network

  # Adminer (Database Management)
  adminer:
    image: adminer
    container_name: loan-prequal-adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan-prequal-network

  # Kafka UI (Web Interface for Kafka)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: loan-prequal-kafka-ui
    ports:
      - "8081:8080"  # use 8081 since Adminer is already using 8080
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - loan-prequal-network

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  loan-prequal-network:
    driver: bridge
