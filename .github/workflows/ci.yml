name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.0
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Run Ruff Linter
      run: |
        poetry run ruff check services/

    - name: Check Black Formatting
      run: |
        poetry run black --check services/

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.0
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Run Unit Tests - Encryption Service
      run: |
        poetry run pytest services/shared/tests/test_encryption.py -v

    - name: Run Unit Tests - Credit Service
      run: |
        poetry run pytest services/credit-service/tests/test_logic.py -v

    - name: Run Unit Tests - Decision Service
      run: |
        poetry run pytest services/decision-service/tests/test_logic.py -v

    - name: Generate Coverage Report
      run: |
        poetry run pytest --cov=services --cov-report=xml --cov-report=term-missing

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.0

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Run Safety Check (Dependency Vulnerabilities)
      run: |
        poetry run pip install safety
        poetry run safety check --json || true
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Docker Compose Configuration
      run: |
        docker-compose config

    - name: Build Infrastructure Services
      run: |
        docker-compose build --no-cache
      continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, security-scan]
    if: always()

    steps:
    - name: Check CI Status
      run: |
        echo "âœ… CI Pipeline Complete"
        echo "Lint and Format: ${{ needs.lint-and-format.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
